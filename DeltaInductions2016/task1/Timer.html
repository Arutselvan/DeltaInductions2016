<!DOCTYPE html>
<html>
   <head>
      <title>Delta Rocket launch</title>
      <link rel=stylesheet href="style.css">    
   </head>
   <body>
      <div id="headline">
         <a href="Timer.html">DELTA ROCKET LAUNCH</a>
      </div>
      <div id="timerblock">
         <div id="clock">
            <p id="mainText">THE LAUNCH IS IN</p>
         </div>
         <div id="clockBlock">
            <div class="block">
               <div class="unit">DAYS</div>
               <span id="days"></span>
            </div>
            <div class="block">
               <div class="unit">HOURS</div>
               <span id="hours"></span>
            </div>
            <div class="block">
               <div class="unit">MINUTES</div>
               <span id="minutes"></span>
            </div>
            <div class="block">
               <div class="unit">SECONDS</div>
               <span id="seconds"></span>
            </div>
         </div>
      </div>
      <div id="successText">
         <p></p>
      </div>
       <script src="timer.js"></script>
   </body>
</html>
